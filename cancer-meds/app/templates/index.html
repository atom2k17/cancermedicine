{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5">
  <h1>Welcome to LifeDonor</h1>
  <p>Connecting Lives, Sharing Hope. Donate or request life-saving medications today.</p>

  <div class="mt-4">
    <a href="{{ url_for('auth.register', role='donor') }}" class="btn btn-primary btn-lg me-3">
      I want to Donate
    </a>
    <a href="{{ url_for('auth.register', role='requester') }}" class="btn btn-success btn-lg">
      I need Medicines
    </a>
  </div>

  <div class="mt-4">
    <p>Already have an account?</p>
    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">Login</a>
  </div>
</div>
{% endblock %}
