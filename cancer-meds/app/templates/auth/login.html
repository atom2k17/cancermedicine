{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Login</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        {{ form.email.label }}
        {{ form.email(class="form-control") }}
      </div>
      <div class="mb-3">
        {{ form.password.label }}
        {{ form.password(class="form-control") }}
      </div>
      {{ form.submit(class="btn btn-success") }}
      <a href="{{ url_for('auth.register') }}" class="btn btn-link">New user? Register</a>
    </form>
  </div>
</div>
{% endblock %}
